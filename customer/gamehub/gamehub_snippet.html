<script type="text/javascript">
    (function() {
        var rs = window.rs || (window.rs = {});
        if (!rs.loaded) {
            var rsScript = document.createElement('script');
            rsScript.async = true;
            rsScript.src = 'http://richanchor.com/rs-cdn/rs.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(rsScript, s);
            rs.loaded = true;
        }
    })();
</script>
<div data-rs>
    <script type="text/template">
        <div class="sectionMain similarThreadsThreadView ThreadView">
            <h4 class="heading">Có thể bạn sẽ quan tâm</h4>
            <ul class="dataTable" data-rs-list>
                <li class="dataRow">
                    <div class="listThreadView">
                        <div class="picThreadView">
                            <a sl-processed="1" href="{{url}}" title="{{title}}">
                                <img src="{{image}}" height="100" width="160" />
                            </a>
                        </div>
                        <div class="titleThreadView"><a sl-processed="1" href="{{url}}" title="{{title}}">{{title}}</a></div>
                    </div>
                </li>
            </ul>
        </div>
    </script>
</div>
